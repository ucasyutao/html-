<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>一些照片</title>
		<style type="text/css">
			img{
				width: 500px;
				height: auto;
				display: block;
				margin: 0 auto;
				transition: all 2s;
			}
			img:hover{
				-webkit-filter:none;
			}
			.img1{
				-webkit-filter: blur(10px) brightness(10) grayscale(1);;
			}
			div{
				width: 300px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="guid">
			<a href="#img1">四姑娘山</a>
			<a href="#img2">九顶山</a>
			<a href="#img3">可可西里</a>
		</div>
		<div id="img1">
			<p>四姑娘山👇👇👇</p>
		</div>
		<img class="img1" src="img/9788574088275682139.JPG" >
		<div id="img2">
			<p>达瓦更扎👇👇👇</p>
		</div>
		<img class="img1" src="img/2573227675054894496.JPG" >
		<div id="img3">
			<p>可可西里👇👇👇</p>
		</div>
		<img class="img1" src="img/14875632047249318801.JPG" >
	</body>
</html>
